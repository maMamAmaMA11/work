<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Регистрация</title>
    <style>
      *{
            background-color: #e6e6e6
        }
      form{
            display: flex;
            gap: 20px;
            margin:5% 10%;
        }
        a{
            color: #000;
            margin-right: 30px;
        }
        a:hover{
            color: #2f4f4f;
        }
        a:last-of-type{
            margin-left: 29%;
        }
    </style>
  </head>
  <body>
    <form method="POST">
      {% csrf_token %}
      <table>
        {{ form }}
      </table>
      <input type="submit" value="Send" />
    </form>
    <a href="/">Назад</a>
  </body>
</html>
