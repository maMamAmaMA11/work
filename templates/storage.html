<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Перечень товаров</title>
    <style>
      *{
            background-color: #e6e6e6
        }
      div{
        text-align: center;
      }
      input[type="submit"]{
        margin-top: 20px;
      }
      table{
        margin-left: 40%;
      }
      a{
        color: #000;
        margin-right: 30px;
      }
      a:hover{
        color: #2f4f4f;
      }
      a:last-of-type{
        margin-left: 25%;
      }
    </style>
  </head>
  <body>
    <div>
      <a href="{% url 'storage_filtrated' %}"><h5>Отфильтровать</h5></a>
    <a href="{% url 'storage_ordered' %}"><h5>Отсортировать</h5></a>
    <a href="{% url 'storage_create' %}"><h5>Создать новый склад</h5></a>
    <form method="POST">
      {% csrf_token %}
      <table>
        {{ form }}
      </table>
      <input type="submit" value="Send" />
    </form>
    <h1>Перечень товаров</h2>
    {% for storage in storages %}
    <h2>{{storage.name}}</h1>
    {% endfor %}
    <a href="/">Назад</a>
    </div>
  </body>
</html>
